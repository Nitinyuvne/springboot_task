<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .back-btn {
            display: block;
            width: fit-content;
            margin: 0 auto 30px auto;
            padding: 10px 20px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2c3e50;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .product-card {
            width: 260px;
            background-color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #34495e;
        }

        .product-card p {
            color: #27ae60;
            font-weight: bold;
            margin: 8px 0 15px 0;
            font-size: 18px;
        }

        .product-card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .product-card a:hover {
            background-color: #1f618d;
        }
    </style>
</head>
<body>
    <h2>üõçÔ∏è Our Products</h2>
    <a href="/" th:href="@{/}" class="back-btn">‚Üê Back to Dashboard</a>

    <div class="product-container">
        <div class="product-card" th:each="product : ${products}">
            <img th:src="${product.image}" alt="Product Image"/>
            <h3 th:text="${product.title}">Product Title</h3>
            <p th:text="'‚Çπ ' + ${product.price}">Price</p>
            <a th:href="@{'/products/' + ${product.id}}">üîç View Details</a>
        </div>
    </div>
</body>
</html>
